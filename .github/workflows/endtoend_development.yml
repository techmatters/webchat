# This is a basic workflow to build and upload Webchat to S3 bucket with Github Actions

name: End to End Testing Development release

# Controls when the action will run.
on:
  workflow_dispatch
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    uses: ./.github/workflows/custom_helpline.yml
    with:
      account-sid: /development/twilio/E2E/account_sid
      environment: development
      build-env: e2e-dev
      aws-s3-bucket: tl-public-chat-e2e-dev